<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maharlika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignInStyles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="FoodImage.jpg" class="food-image" alt="Food Image">
        </div>
        <div class="right">
            <div class="flower"></div>
            <div class="leaf"></div>
            <div class="bubble-top"></div>
            <div class="bubble-bottom-right"></div>
            <h1>Let's sign you in.</h1>
            <p class="welcome-text">Hello, welcome back to your account</p>
            <form action="#">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign in now</button>
            </form>
            <p class="register-text">Don't have an account? <a href="Signup.html">Register</a></p>
        </div>
    </div>

</body>

</html>
