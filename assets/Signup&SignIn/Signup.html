<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maharlika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUpStyles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="flower"></div>
            <div class="leaf"></div>
            <div class="bubble-top"></div>
            <div class="bubble-bottom-right"></div>
            <div class="register-form-container">

                <h1>Create Account</h1>
                <p class="welcome-text">Fill in the details below to create your account</p>
                <form action="#">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Join Now</button>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="FoodImage.jpg" class="food-image" alt="Food Image">
        </div>
    </div>

</body>

</html>
